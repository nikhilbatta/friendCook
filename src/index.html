    <div id="user-resources">
      <h3 class= "jumbotron">Enter a resource:</h3>
      <div class="row">
        <div class="col-md-4">
          <label for="name-input">Enter a name:</label>
          <input id="name-input" type="text">
        </div>
        <div class="col-md-4">
          <label for="amount-input">Enter an amount:</label>
          <input id="amount-input" type="text">
        </div>
        <div class="col-md-4">
          <label for="unit-input">Enter a unit:</label>
          <input id="unit-input" type="text">
        </div>
      </div>
      <div class="row">
        <button id="resource-input-button" type="button">Submit!</button>
      </div>
      <div class="row">
        <div id="display-resource">

      </div>
      </div>

      </div>



    </div>

    <div id="recipe-chooser">
      <div class="" id="recipe-Viewer">
      </div>
      <div>
        <div class="" id="active-Recipes"></div>
        <div class="">

        </div>
      </div>
    </div>

    <div id="shopping-div">      
      <div class="shopping-editor">
        <label for="name">Ingredient Name:</label>
        <input id="shopping-ingredient-name" name="name" type="text">
        <label for="amount">Amount:</label>
        <input id="shopping-ingredient-amount" name="amount" type="text">
        <label for="unit">Unit:</label>
        <input id="shopping-ingredient-unit" name="unit" type="text">
        <label for="claimed-by">Claimed by:</label>
        <input id="shopping-ingredient-claimed-by" name="claimed-by" type="text">

      </div>
      <div id="shopping-list">
      </div>
    </div>
