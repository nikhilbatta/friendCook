<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class='container'>
    <div id="user-shared">
      <h3 class= "jumbotron">Friend Cook</h3>
      <h1>Add an ingredient</h1><br>
      <div class="row">
        <div class="col-md-4">
          <label for="name-input">Enter a name:</label>
          <input id="name-input" type="text">
        </div>
        <div class="col-md-4">
          <label for="amount-input">Enter an amount:</label>
          <input id="amount-input" type="text">
        </div>
        <div class="col-md-4">
          <label for="unit-input">Enter a unit:</label>
          <input id="unit-input" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id="resource-input-button" type="button">Submit!</button>
        </div>
      </div>
      <div class="row" id="display-resource">
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="serving-input">Enter number in party:</label>
          <input id="serving-input" type="text">
          <button id="serving-input-button" type="button">Submit!</button>
        </div>
        <div class='col-md-6'>
          <label for="userInputSearch"> Search </label>
          <input id="userInputSearch" type="text" name="" value="">
          <button id="userSearchButton"type="button" name="button"> Add To Search </button>
        </div>
      </div>

      
      <button id="fullSearch" type="button" name="button"> Search Recipes</button>



    </div>



    <div id='display-search'>

    </div>


    <div id="recipe-chooser">
      <div class="" id="recipe-Viewer">
      </div>
      <div>
        <div class="" id="active-Recipes"></div>
        <div class="">
          <button type="button" name="button" id="submit-recipes">Add Recipes to Shopping List</button>
        </div>
      </div>
    </div>

    <div id="shopping-list">
    </div>

    <div class="results">

    </div>
  </body>
</html>
